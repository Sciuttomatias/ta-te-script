<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>TA-TE-SCRIPT</title>
    </head>
    <body class="text-center">
        <h1 class="p-3 m-3 display-4">TA-TE-SCRIPT</h1>
        <main class="container">
            <!-- Fila #1 -->
            <section class="row">

                <div class="col-4 p-3">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>
                <div class="col-4 p-3 border-left border-right">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>
                <div class="col-4 p-3">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>

            </section>
            <!-- Fila #2 -->
            <section class="row border-top border-bottom">
                
                <div class="col-4 p-3">
                    <button type="button" class="btn btn-outline-dark w-25 disabled" disabled>?</button>
                </div>
                <div class="col-4 p-3 border-left border-right">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>
                <div class="col-4 p-3">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>

            </section>
            <!-- Fila #3 -->
            <section class="row">
                
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>
                <div class="col-4 border-left border-right">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark w-25">?</button>
                </div>

            </section>
        </main>
    </body>
    <script>
        const boton = document.querySelectorAll("button")

        boton.forEach(element => {
            element.setAttribute("disabled", true)
        });
    </script>
</html>
